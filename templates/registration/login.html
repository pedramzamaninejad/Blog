{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}
	Login - Page
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form method="post" class="w-25 shadow d-flex flex-column align-items-center justify-content-center py-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
