{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}
	Blog - Create
{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
        <form method="post" class="py-2 px-3 border justify-content-center">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    {% endif %}
{% endblock content %}
