{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}
	Blog - Create
{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    {% else %}
        <h3>You're not authenticated!</h3>
    {% endif %}
{% endblock content %}
