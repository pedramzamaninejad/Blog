{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block optional %}
    <link rel="stylesheet" href="{% static "blog/css/content-styles.css" %}">
    <link rel="stylesheet" href="{% static "blog/css/blog_create.css" %}">
    {{ form.media }}
{% endblock %}

{% block title %}
	Blog - Create
{% endblock title %}

{% block content %}
    <form method="post" class="py-2 px-3 justify-content-center" id="blog-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock content %}
