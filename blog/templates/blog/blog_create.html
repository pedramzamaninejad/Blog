<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Blog - Create</title>
</head>
<body>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Create</button>
        </form>
    {% else %}
        <h3>You're not authenticated!</h3>
    {% endif %}

</body>
</html>
